

<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn mb-3" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artist.images | noimage" class="img-thumbnail">
    </div>
    <div class="col">
        <h1 class="d-6"> {{artist.name}}</h1>
        <a [href]="artist.external_urls.spotify" target="_blank">
            Ir a la página del artista
        </a>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">
            Regresar
        </button>
    </div>
</div>


<div class="row">
    <div class="col">
        <table class="table table-dark table-light">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista previa</th>
                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let track of tracks">
                    <td>
                        <img [src]="track.album.images | noimage" class="img-thumb">
                    </td>
                    <td>{{ track.album.name }}</td>
                    <td>{{ track.name }}</td>
                    <td *ngIf="track.preview_url">
                        <iframe [src]="'https://open.spotify.com/embed/track/' | linksafe : track.id" 
                            width="300" height="80" frameborder="0"
                            allowtransparency="true" 
                            allow="encrypted-media">
                        </iframe>
                    </td>
                    <td *ngIf="!track.preview_url">
                        <p class="text-muted">Sin audio</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
